<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Explora&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <title>ToDo List/login</title>
    <meta name="description" content="Plan, manage and track all your  tasks in one flexible page.
      What would you like to manage " />
</head>

<body>
    <header>
        <h1 class="header-txt">ToDo List</h1>
    </header>
    <main class="container">
        <section>
            <form class="search sign-in-container">
                <h2 class="lbl-txt">User Name</h2>
                <input class="form-control m-auto" type="text" name="username" placeholder="username" />
                <h2 class="lbl-txt">Email</h2>
                <input class="form-control m-auto" type="email" name="email" placeholder="me@example.com" />
                <h2 class="lbl-txt">Password</h2>
                <input class="form-control add-input m-auto pass" type="password" name="password"
                    placeholder="password" />
                <h2 class="lbl-txt">RePassword</h2>
                <input class="form-control add-input m-auto pass" type="password" name="rePassword"
                    placeholder="rePassword" />
                <button type="" class="btn-add login">Sign Up</button>
            </form>
        </section>
    </main>
    <script src="./js/app.js" type="module"></script>
</body>

</html>
